{%load static%}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card-header {
      width: 100%;
      height: 200px;
      background: #ccc; /* placeholder instead of an image */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #555;
    }

    .card-content {
      padding: 20px;
    }

    .card h2 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }

    .card p {
      margin: 6px 0;
      color: #555;
      font-size: 14px;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      padding: 8px;
      text-align: center;
      background: #1976d2;
      color: white;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>
<center><img src={% static "rail.png" %} width = 497px height = 450px border=20px color=lightblue ></center>
  <div class="card">
    <div class="card-content">
      <h2>Thiruvottriyur Railway station</h2>
      <p><b>Type:</b> Public Transport</p>
      <p><b>Address:</b>KCP Rd, Tiruvottiyur, Chennai, Tamil Nadu 600019</p>
      <p><b>Website:</b>https://sr.indianrailways.gov.in/</p>
      <p><b>Phone:</b>044 2535 4457</p>
      <p><b>Status:</b> Always open</p>
      
      <div class="buttons">
        <div class="btn">Directions</div>
        <div class="btn">Save as favourites
        </div>
        <div class="btn">Report</div>
        <div class="btn">Share</div>
        <a class="btn" onclick="history.back()">Back to Map</a>    
      </div>
    </div>
  </div>
</body>
</html>
